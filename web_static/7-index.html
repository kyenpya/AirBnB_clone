<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />    
    <link rel="stylesheet" href="styles/6-filters.css" />    
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <header>
      <div id="logo-img"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, New York...</h4>
          <div class="popover">
            <ul>
              <li>
                <h2>California:</h2>
                <ul>
                  <li>Los Angeles</li>
                  <li>San Francisco</li>
                </ul>
              </li>
              <li>
                <h2>New York:</h2>
                <ul>
                  <li>New York City</li>
                  <li>Buffalo</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>WiFi, Parking...</h4>
          <div class="popover">
            <ul>
              <li>WiFi</li>
              <li>Parking</li>
              <li>Pool</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
          <article>
            <h2>Tiny House</h2>
          </article>
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>A Suite</h2>
          </article>
        </h1>
        
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
